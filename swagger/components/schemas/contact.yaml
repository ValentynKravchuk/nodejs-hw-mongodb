# swagger/components/schemas/student.yaml

type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: 'Contacts id'
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: 'Contacts name'
    type: string
    example: 'John Doe'
  phoneNumber:
    description: 'Contacts phone number.'
    type: number
    example: +380996756234
  contactType:
    description: 'Contacts type'
    type: string
    enum: ['work', 'home', 'personal']
    example: 'work'
  email:
    description: 'Contacts email address'
    type: string
    example: 'Johndoe@example.com'
  isFavourite:
    description: 'is favourite flag'
    type: boolean
    example: false
  userId:
    description: 'Contacts id'
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: 'Link to contacts photo'
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
